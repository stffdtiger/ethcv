<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ethereal Channel Viewer</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="load.js"></script>

    <style>
html,body { margin: 0; width: 100vw; height: 100vh; }
body      { background-color: #262626; color: #F1F1F1; font-family: Helvetica, Arial, sans-serif; }
button    { display: block; background-color: #B1B1B1; color: #262626; border-radius: 10px; outline: none; width: 150px; min-width: 150px; padding: 10px; border: 1px solid #F1F1F1; cursor: pointer; transition-duration: 0.4s; }
input     { outline: none; }
iframe    { border: none; }
p         { margin: 10px 0; }

button:hover { background-color: #262626; color: #B1B1B1; }

#page    { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; }
#header  { width: 100%; height: 50px; display: flex; justify-content: center; background-color: #262626; }
#content { width: 100%; height: calc(100% - 50px); display: flex; justify-content: center; }

#header-left   { width: 250px; min-width: 250px; text-align: center; }
#header-middle { flex: 1 1 auto; line-height: 50px; text-align: center; }
#header-right  { width: 250px; min-width: 340px; }

#header-left span { line-height: 50px; }

#content-left   { width: 250px; min-width: 250px; overflow-x: hidden; overflow-y: scroll; display: flex; flex-direction: column; align-items: center; background-color: #161616; z-index: 3; }
#content-middle { flex: 1 1 auto; background-color: #060606; z-index: 1; }
#content-right  { width: 250px; min-width: 340px; overflow: hidden; background-color: #161616; z-index: 4; }

#content-left::-webkit-scrollbar { display: none; }
#content-left { -ms-overflow-style: none; scrollbar-width: none; }

#follow-table { width: 500px; display: flex; flex-direction: column; align-items: center; }

.header-item                         { display: inline-block; }
.header-item:hover .dropdown-content { display: block; }
.dropdown-content                    { display: none; position: absolute; text-align: center; z-index: 2; }
.dropdown-content span               { display: block; width: 150px; min-width: 150px; line-height: normal; padding: 5px 0px; background-color: #B1B1B1; color: #262626; border-radius: 10px; font-size: 12px; transition-duration: 0.4s; }
.dropdown-content span input         { width: 130px; }
.dropdown-content span:hover         { background-color: #262626; color: #B1B1B1; }

.title      { font-weight: bold; }
.spanlink   { cursor: pointer; }
.live       { color: lightgreen; }
.hide       { display: none; }
.show       { display: block; }
    </style>

  </head>
  <body onload="AddListeners();GetToken();">
    <div id="page">
      <div id="header">
        <div id="header-left">
          <span>&#8595; (this frame scrolls) &#8595;</span>
        </div>
        <div id="header-middle">
          <div class="header-item">
            <button id="current-user">User</button>
            <div class="dropdown-content" id="user-dropdown">
              <span><input id="input-user" type="text" placeholder="Press enter to load"></span>
            </div>
          </div>
          <div class="header-item">
            <button id="current-channel">Channel</button>
            <div class="dropdown-content" id="channel-dropdown">
              <span><input id="input-channel" type="text" placeholder="Press enter to load"></span>
            </div>
          </div>
          <div class="header-item">
            <button id="button-authenticate" onclick="window.location.href='https://id.twitch.tv/oauth2/authorize?client_id=k8nkd1h57i2l2a3mp4g46iwm2z15tg&redirect_uri=https://stffdtiger.github.io/ethcv/&response_type=token&scope='">Authenticate</button>
          </div>
          <div class="header-item">
            <button id="button-contact">Contact</button>
            <div class="dropdown-content" id="contact-dropdown">
              <span>Discord: stuffedtiger#9803</span>
            </div>
          </div>
        </div>
        <div id="header-right"></div>
      </div>
  <!-- CONTENT -->
      <div id="content">
  <!-- CONTENT LEFT -->
        <div id="content-left">
          <p><span class="spanlink title" title="click to update follow list" onclick="UpdateFollowListHelix();">[twitch]</span></p>
          <p><span class="spanlink" onclick="LoadChannel('');">No Channel</span></p>
          <p class="hide" id="invalid-username-helix"><span class="title">INVALID USERNAME</span></p>
          <p class="hide" id="loading-helix"><span class="title">LOADING...</span></p>
          <div class="hide" id="follows-helix"></div>
        </div>
  <!-- CONTENT MIDDLE -->
        <div id="content-middle">
          <iframe id="frame-player" src="about:blank" width="100%" height="9" allowfullscreen="true"></iframe>
        </div>
  <!-- CONTENT RIGHT -->
        <div id="content-right">
          <iframe id="frame-chat" src="about:blank" width="100%" height="100%"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
