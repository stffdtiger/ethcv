<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ethereal Channel Viewer</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="load.js"></script>

    <style>
body   { margin: 0; background-color: #262626; color: #F1F1F1; font-family: Helvetica, Arial, sans-serif; }
p      { margin: 0; }
iframe { display: block; border: none; }
table  { border-collapse: collapse; border: 0px solid red; }
td     { padding: 0px; }

.title      { font-weight: bold; }
.text-input { width: 202px; }
.spanlink   { cursor: pointer; }
.loading    { display: none; }

#page               { display: flex; align-items: center; justify-content: flex-start; height: 100vh; text-align: center; }
#page-left          { width: 250px; min-width: 250px; overflow: hidden; }
#follow-table-helix { display: flex; flex-direction: column; flex: 0 100%; align-items: center; justify-content: center; }
#follow-table-mixer { display: flex; flex-direction: column; flex: 0 100%; align-items: center; justify-content: center; }

.selector-section-td         { width: 300px; }
.selector-section-div        { width: inherit; text-align: center; }
.select-button               { background-color: #F1F1F1; color: #262626; padding: 10px; border: 0px solid black; cursor: pointer; }
.dropdown-content            { display: none; position: absolute; width: inherit; background-color: #262626; color: #F1F1F1; overflow: hidden; z-index: 1; }
.dropdown-content span       { display: block; padding: 6px 0px; cursor: pointer; }
.dropdown-content span:hover { background-color: #F1F1F1; color: #262626; }

.show { display: block; }
    </style>

  </head>
  <body onload="AssignButtons();ChangeResolution('init');">
<!-- PAGE -->
    <div id="page">
<!-- PAGE LEFT -->
      <div id="page-left">
        <p class="title"><span class="spanlink" title="click to update twitch list" onclick="UpdateFollowListHelix()">[twitch]</span></p>
        <p class="loading" id="loading-helix">LOADING...</p>
        <div id="follows-helix"></div>
        <p class="title"><span class="spanlink" title="click to update mixer list" onclick="UpdateFollowListMixer()">[mixer]</span></p>
        <p class="loading" id="loading-mixer">LOADING...</p>
        <div id="follows-mixer"></div>
      </div>
<!-- PAGE RIGHT -->
      <div>
        <table>
          <tr>
            <td colspan="2">
              <table style="display: inline-table;">
                <tr>
                  <td class="selector-section-td">
                    <div class="selector-section-div">
                      <button class="select-button" onclick="ToggleDisplay('resoDropdown')">Video Player Size</button>
                      <div class="dropdown-content" id="resoDropdown">
                        <span class="spanlink" onclick="ChangeResolution('360p')">360p</span>
                        <span class="spanlink" onclick="ChangeResolution('480p')">480p</span>
                        <span class="spanlink" onclick="ChangeResolution('720p')">720p</span>
                      </div>
                    </div>
                  </td>
                  <td class="selector-section-td">
                    <div class="selector-section-div">
                      <button class="select-button" id="current-user" onclick="ToggleDisplay('userDropdown')">User</button>
                      <div class="dropdown-content" id="userDropdown">
                        <span><input id="input-user" style="width: 202px;" type="text" placeholder="Type a username and press Enter" /></span>
                      </div>
                    </div>
                  </td>
                  <td class="selector-section-td">
                    <div class="selector-section-div">
                      <button class="select-button" id="current-channel" onclick="ToggleDisplay('channelDropdown')">Channel</button>
                      <div class="dropdown-content" id="channelDropdown">
                        <span><input id="input-channel-twitch" style="width: 252px;" type="text" placeholder="Type twitch channel name and press Enter" /></span>
                        <span><input id="input-channel-mixer" style="width: 252px;" type="text" placeholder="Type mixer channel name and press Enter" /></span>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="background-color: #F1F1F1; color: #262626;">
              <iframe id="frame-player" src="about:blank" width="16" height="9" allowfullscreen="true"></iframe>
            </td>
            <td style="background-color: #F1F1F1;">
              <iframe id="frame-chat" src="about:blank" width="340" height="9"></iframe>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
