<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ethereal Channel Viewer</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="load.js"></script>

    <style>
body   { margin: 0; background-color: #262626; color: #F1F1F1; font-family: Helvetica, Arial, sans-serif; text-align: center; }
iframe { border: none; display: block; }

.title          { font-weight: bold; }
.spanlink       { cursor: pointer; }
.followtablediv { width: 100%; }
.hide           { display: none; }

#page       { display: flex; align-items: center; height: 100vh; }
#page-top   { position: fixed; top: 0; left: 0; right: 0; margin: 0 auto; z-index: 1; }
#page-left  { width: 250px; min-width: 250px; overflow: hidden; }
#page-right { display: flex; background-color: #F1F1F1; overflow: hidden; }

.selector-section-div        { display: inline-block; width: 260px; }
.select-button               { background-color: #F1F1F1; color: #262626; padding: 10px; border: 1px solid black; cursor: pointer; }
.dropdown-content            { display: none; position: absolute; width: inherit; background-color: black; color: #F1F1F1; overflow: hidden; z-index: 1; }
.dropdown-content span       { display: block; padding: 6px 0px; }
.dropdown-content span:hover { background-color: white; color: #262626; }

.show { display: block; }
    </style>

  </head>
  <body onload="ChangeResolution('init')">
<!-- PAGE -->
    <div id="page">
<!-- PAGE TOP -->
      <div id="page-top">
        <div class="selector-section-div">
          <button class="select-button" onclick="ToggleDisplay('resoDropdown')">Video Player Size</button>
          <div class="dropdown-content" id="resoDropdown">
            <span class="spanlink" onclick="ChangeResolution('360p')">360p</span>
            <span class="spanlink" onclick="ChangeResolution('480p')">480p</span>
            <span class="spanlink" onclick="ChangeResolution('720p')">720p</span>
          </div>
        </div>
        <div class="selector-section-div">
          <button class="select-button" id="current-user" onclick="ToggleDisplay('userDropdown')">User</button>
          <div class="dropdown-content" id="userDropdown">
            <span><input id="input-user" style="width: 202px;" type="text" placeholder="Type a username and press Enter" onchange="LoadUser()" /></span>
          </div>
        </div>
        <div class="selector-section-div">
          <button class="select-button" id="current-channel" onclick="ToggleDisplay('channelDropdown')">Channel</button>
          <div class="dropdown-content" id="channelDropdown">
            <span><input id="input-channel-twitch" style="width: 252px;" type="text" placeholder="Type twitch channel name and press Enter" onchange="LoadChannel(document.getElementById('input-channel-twitch').value, 'twitch')" /></span>
            <span><input id="input-channel-mixer" style="width: 252px;" type="text" placeholder="Type mixer channel name and press Enter" onchange="LoadChannel(document.getElementById('input-channel-mixer').value, 'mixer')" /></span>
          </div>
        </div>
      </div>
<!-- PAGE LEFT -->
      <div id="page-left">
        <p class="title"><span class="spanlink" title="click to update twitch list" onclick="UpdateFollowListHelix()">[twitch]</span></p>
        <p class="hide" id="invalid-username-helix">INVALID USERNAME</p>
        <p class="hide" id="loading-helix">LOADING...</p>
        <div class="hide" id="follows-helix"></div>
        <p class="title"><span class="spanlink" title="click to update mixer list" onclick="UpdateFollowListMixer()">[mixer]</span></p>
        <p class="hide" id="loading-mixer">LOADING...</p>
        <div class="hide" id="follows-mixer"></div>
      </div>
<!-- PAGE RIGHT -->
      <div id="page-right">
        <div>
          <iframe id="frame-player" src="about:blank" width="16" height="9" allowfullscreen="true"></iframe>
        </div>
        <div>
          <iframe id="frame-chat" src="about:blank" width="340" height="9"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
